<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>login</title>
</head>
<body>
<form action="/member/login" method="post"> <!-- 로그인폼 POST전송 -->
    이메일: <input type="text" name="memberEmail"> <br> <!-- 이메일입력필드 일반텍스트표시 -->
    비밀번호: <input type="password" name="memberPassword"> <br> <!-- 비밀번호입력필드, *표시로숨김 -->
    <input type="submit" value="로그인"> <!-- 로그인버튼 폼데이터전송 -->
</form>
</body>
</html>
